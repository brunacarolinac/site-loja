<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contatos - Ene Cases</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>


    <body>
        <header>
            <div class="caixa">
                <h1><img src="logos - cópia.png" alt="logo da loja"></h1>
                <nav>
                    <ul>
                <li><a href="produtos.html">produtos</a></li>
                    <li><a href="index.html">local</a></li>
                    <li><a href="contato.html">contatos</a></li>
                </ul>
                </nav>
            </div>
        </header>
<div class="dados-pessoais">
        <main>
            <form>
              <label for="nomesobrenome"> Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
            
              <label for="email">Email</label>
              <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

              <label for="modelo">Qual modelo do seu celular?</label>
              <textarea cols="70" rows="10" id="modelo"></textarea class="input-padrao" required>
        <fieldset>
              <legend>Como prefere nosso contato?</legend>
              <label for="radio-email"><input type="radio" name="contato" value="radio-email">Email</label>
              
              <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
             
              <label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats">WhatsApp</label>      
        </fieldset>
              
        <fieldset>
        <legend> horario que prefere ser atendido?</legend>
         <select class="dias">
            <option>Manha</option>
            <option>Tarde</option>
            <option>Noite</option>
         </select>
         </fieldset>

            <label class="checkbox"> <input type="checkbox"> Gostaria de receber nossas novidades via WhatsApp?</label>
        
             <input type="submit" value="Enviar Mensagem" class="enviar">
            </form>

            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>9h ~ 18h</td>
                </tr>
                <tr>
                    <td>Terça-Feira</td>
                    <td>9h ~ 18h</td>
                </tr>
                <tr>
                    <td>Quarta-Feira</td>
                    <td>9h ~ 18h</td>
                </tr>
                <tr>
                    <td>Quinta-Feira</td>
                    <td>9h ~ 18h</td>
                </tr>
                <tr>
                    <td>Sexta-Feira</td>
                    <td>9h ~ 18h</td>
                </tr>
                <tr>
                    <td>Sabado</td>
                    <td>9h ~ 18h</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>Fechado</td>

                </tr>
            </tbody>

            </table>
            </main>
        </div>
        
        <footer>

            <img class="logo" src="logos - cópia.png" alt="logo da loja">
            <p class="copy"> &copy; Copyright Ene Cases-2023</p>
        </footer>
    </body>
</html>
